{% extends "base.html" %}

{% block content %}
<div class="cyber-container">
    <h2 class="cyber-title">PASSWORD GENERATOR</h2>
    <p class="cyber-description">Generate strong, random passwords.</p>

    <div class="cyber-form-container">
        <form method="POST">
            <div class="cyber-form-group">
                <label for="length" class="cyber-label">Password Length:</label>
                <input type="number" id="length" name="length" 
                       class="cyber-input" value="12" min="8" max="64" required>
            </div>
            <button type="submit" class="cyber-button">Generate Password</button>
        </form>

        {% if password %}
        <div class="cyber-result">
            <h3>Generated Password:</h3>
            <div class="cyber-password">
                <span id="password-text">{{ password }}</span>
                <button class="cyber-copy-button" onclick="copyPassword()">Copy</button>
            </div>
            <div class="password-strength">
                <p>Password Length: {{ password|length }} characters</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<script>
function copyPassword() {
    const passwordText = document.getElementById('password-text').textContent;
    navigator.clipboard.writeText(passwordText).then(() => {
        alert('Password copied to clipboard!');
    });
}
</script>
{% endblock %}
