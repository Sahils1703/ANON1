{% extends "base.html" %}

{% block content %}
<div class="container">
    <a href="{{ url_for('toolbox') }}" class="back-link">‚Üê Back to Home</a>
    
    <h1 class="glow-text">Email Validator</h1>
    
    <div class="content-box">
        <div class="description-text">
            <p>Validate email addresses for format and domain existence.</p>
        </div>

        <form method="POST" class="validator-form">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter email address to validate"
                       class="email-input">
            </div>
            <button type="submit" class="glow-button">Validate Email</button>
        </form>

        {% if validation_result %}
        <div class="result-box {% if validation_result.is_valid %}success{% else %}error{% endif %}">
            <h3>Validation Result:</h3>
            <p>{{ validation_result.message }}</p>
        </div>
        {% endif %}
    </div>
</div>

<style>
body {
    background-color: #000;
    color: #00ff41;
    font-family: 'Courier New', monospace;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.back-link {
    color: #00ff41;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 20px;
    transition: all 0.3s ease;
}

.back-link:hover {
    text-shadow: 0 0 10px #00ff41;
}

.glow-text {
    color: #00ff41;
    text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    margin-bottom: 30px;
}

.content-box {
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid #00ff41;
    border-radius: 4px;
    padding: 25px;
    margin-top: 20px;
}

.description-text {
    color: #00ff41;
    margin-bottom: 30px;
    font-size: 1.1em;
}

.validator-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
    color: #00ff41;
    font-size: 1.1em;
}

.email-input {
    width: 100%;
    padding: 12px;
    background: rgba(0, 255, 65, 0.1);
    border: 1px solid #00ff41;
    color: #00ff41;
    border-radius: 4px;
    font-size: 1em;
    transition: all 0.3s ease;
}

.email-input:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    background: rgba(0, 255, 65, 0.15);
}

.email-input::placeholder {
    color: rgba(0, 255, 65, 0.5);
}

.glow-button {
    padding: 12px 24px;
    background: rgba(0, 255, 65, 0.1);
    border: 1px solid #00ff41;
    color: #00ff41;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: all 0.3s ease;
}

.glow-button:hover {
    background: rgba(0, 255, 65, 0.2);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
}

.result-box {
    margin-top: 30px;
    padding: 20px;
    border-radius: 4px;
    background: rgba(0, 0, 0, 0.5);
}

.result-box.success {
    border: 1px solid #00ff41;
}

.result-box.error {
    border: 1px solid #ff4141;
}

.result-box h3 {
    margin-top: 0;
    color: #00ff41;
}

.result-box p {
    margin-bottom: 0;
}

.success p {
    color: #00ff41;
}

.error p {
    color: #ff4141;
}

@media (max-width: 600px) {
    .container {
        padding: 15px;
    }
    
    .content-box {
        padding: 15px;
    }
    
    .email-input {
        padding: 10px;
    }
    
    .glow-button {
        width: 100%;
    }
}
</style>
{% endblock %}
