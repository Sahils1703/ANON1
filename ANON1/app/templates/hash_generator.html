{% extends "base.html" %}

{% block content %}
<div class="container">
    <a href="{{ url_for('toolbox') }}" class="back-link">‚Üê Back to Home</a>
    
    <h1 class="glow-text">HASH GENERATOR</h1>
    
    <div class="content-box">
        <div class="description-text">
            <p>Generate secure cryptographic hashes for your data using various algorithms.</p>
        </div>

        <form method="POST" class="hash-form">
            <div class="form-group">
                <label for="input_text">Input Text:</label>
                <textarea id="input_text" name="input_text" required>{{ input_text if input_text }}</textarea>
            </div>

            <div class="form-group">
                <label for="algorithm">Hash Algorithm:</label>
                <select id="algorithm" name="algorithm" required>
                    <option value="md5">MD5 (Not recommended for security)</option>
                    <option value="sha1">SHA-1</option>
                    <option value="sha256" selected>SHA-256</option>
                    <option value="sha384">SHA-384</option>
                    <option value="sha512">SHA-512</option>
                    <option value="blake2b">BLAKE2b</option>
                </select>
            </div>

            <button type="submit" class="glow-button">Generate Hash</button>
        </form>

        {% if hash_result %}
        <div class="result-box">
            <h3>Hash Result:</h3>
            <div class="hash-output">
                <pre>{{ hash_result }}</pre>
                <button class="copy-button" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<style>
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.description-text {
    color: #00ff41;
    margin-bottom: 30px;
}

.hash-form {
    background: rgba(0, 0, 0, 0.5);
    padding: 25px;
    border: 1px solid #00ff41;
    border-radius: 4px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #00ff41;
}

.form-group textarea,
.form-group select {
    width: 100%;
    padding: 8px;
    background: rgba(0, 255, 65, 0.1);
    border: 1px solid #00ff41;
    color: #00ff41;
    border-radius: 4px;
}

.form-group textarea {
    height: 150px;
    resize: vertical;
    font-family: 'Courier New', monospace;
}

.form-group select {
    cursor: pointer;
}

.form-group select option {
    background-color: #000;
    color: #00ff41;
}

.result-box {
    margin-top: 30px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid #00ff41;
    border-radius: 4px;
}

.hash-output {
    display: flex;
    align-items: center;
    gap: 10px;
}

.hash-output pre {
    flex: 1;
    margin: 0;
    padding: 10px;
    background: rgba(0, 255, 65, 0.1);
    border-radius: 4px;
    overflow-x: auto;
    color: #00ff41;
    font-family: 'Courier New', monospace;
}

.copy-button {
    padding: 8px 15px;
    background: rgba(0, 255, 65, 0.1);
    border: 1px solid #00ff41;
    color: #00ff41;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.copy-button:hover {
    background: rgba(0, 255, 65, 0.2);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
}

.glow-button {
    padding: 10px 20px;
    background: rgba(0, 255, 65, 0.1);
    border: 1px solid #00ff41;
    color: #00ff41;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.glow-button:hover {
    background: rgba(0, 255, 65, 0.2);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
}
</style>

<script>
function copyToClipboard() {
    const hashText = document.querySelector('.hash-output pre').textContent;
    navigator.clipboard.writeText(hashText).then(() => {
        const copyButton = document.querySelector('.copy-button');
        copyButton.textContent = 'Copied!';
        setTimeout(() => {
            copyButton.textContent = 'Copy';
        }, 2000);
    });
}
</script>
{% endblock %}
