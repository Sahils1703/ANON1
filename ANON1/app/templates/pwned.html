<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Breach Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .module {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #fee;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .alert-success {
            background-color: #efe;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
        
        <div class="module">
            <h1>Password Breach Check</h1>
            <p>Check if your password has appeared in known data breaches.</p>
            
            <div class="form-group">
                <label for="password-check">Password to Check:</label>
                <input type="password" id="password-check" required>
                <button onclick="checkPassword()">Check Password</button>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password-check').value;
            
            fetch('/check-pwned', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                if (data.error) {
                    resultsDiv.className = 'alert-danger';
                    resultsDiv.textContent = data.error;
                } else if (data.found) {
                    resultsDiv.className = 'alert-danger';
                    resultsDiv.textContent = data.message;
                } else {
                    resultsDiv.className = 'alert-success';
                    resultsDiv.textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '<p>Error checking password.</p>';
            });
        }
    </script>
</body>
</html>
