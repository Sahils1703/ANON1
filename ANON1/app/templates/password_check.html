<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Breach Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .module {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
        
        <div class="module">
            <h1>Password Breach Checker</h1>
            <form id="hibp-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Check Security</button>
            </form>
            <div id="results"></div>
        </div>
    </div>

    <script>
        document.getElementById('hibp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const results = document.getElementById('results');
            
            try {
                const response = await fetch('/api/check-hibp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                let resultsHtml = `
                    <p><strong>Email Status:</strong> ${data.email_status}</p>
                    <p><strong>Password Status:</strong> ${data.password_status}</p>
                `;
                
                if (data.breach_details.length > 0) {
                    resultsHtml += '<h3>Breach Details:</h3><ul>';
                    data.breach_details.forEach(breach => {
                        resultsHtml += `
                            <li>
                                <strong>${breach.name}</strong><br>
                                Date: ${breach.breach_date}<br>
                                Domain: ${breach.domain}<br>
                                Affected accounts: ${breach.pwn_count}<br>
                                ${breach.description}
                            </li>
                        `;
                    });
                    resultsHtml += '</ul>';
                }
                
                results.innerHTML = resultsHtml;
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = '<p>Error checking security status.</p>';
            }
        });
    </script>
</body>
</html>
